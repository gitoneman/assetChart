<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../doc/asset/js/esl/esl.js"></script>
    <style>
        html,body,#Main {
            width:100%;
            height: 100%;
        }
         
    </style>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'zrender',
                location: '../src',
                main: 'zrender'
            }
        ]
    });
    require(
        [
            "zrender",
            "zrender/animation/animation",
            'zrender/shape/Circle'
        ], 
        function(zrender, Animation, CircleShape){

            // 初始化zrender
            var zr = zrender.init( document.getElementById("Main") );
            zr.clear()

            // 圆形
            var CircleShape = require('zrender/shape/Circle');
            var n = 15;
            var N = 60;
            var per = 2*Math.PI/n;
            var per1 = 2*Math.PI/N;
            var r = 200;
            var x;
            var y;
            var R = 380;
            var origin = {               
                x:zr.getWidth()/2,
                y:zr.getHeight()/2
            }


            zr.addShape(new CircleShape({
                style : {
                    x : origin.x,
                    y : origin.y,
                    r : 50,
                    color : 'rgba(135, 206, 250, 0.8)',          // rgba supported
                    text :'中心',
                    textPosition :'inside'
                },
                draggable : true
            }));

            for(var i = 1; i<= n;i++){
                
              x = origin.x + r * Math.cos(per*i);
              y = origin.y + r* Math.sin(per*i);
              zr.addShape(new CircleShape({
                  style : {
                      x : x,
                      y : y,
                      r : 30,
                      // color : 'rgba('+ Math.floor(Math.random()*255)+ ', '+Math.floor(Math.random()*255)+', '+Math.floor(Math.random()*255)+', 0.5)',          // rgba supported
                      color : 'rgba(135, 206, 250, 0.8)',

                  },
                  draggable : true
              }));

            }
            for(var i = 1; i<= N;i++){
                
              x = origin.x + R * Math.cos(per1*i);
              y = origin.y + R * Math.sin(per1*i);
              zr.addShape(new CircleShape({
                  style : {
                      x : x,
                      y : y,
                      r : 18,
                      // color : 'rgba('+ Math.floor(Math.random()*255)+ ', '+Math.floor(Math.random()*255)+', '+Math.floor(Math.random()*255)+', 0.5)',          // rgba supported
                       color : 'rgba(135, 206, 250, 0.8)',

                  },
                  draggable : true
              }));

            }
            zr.render();
            window.onresize = function(){zr.resize();}
        })
    </script>
    <div id="Main" style=""></div>
</body>
</html>
